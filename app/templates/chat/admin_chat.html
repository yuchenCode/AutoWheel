    .Chatparagraph {
        font-family: Arial, sans-serif; /* 字体 */
        font-size: 16px; /* 字号 */

        color: #333333; /* 字体颜色 */

        text-align: justify; /* 文本两端对齐 */
    }

</style>

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../static/images/bg_3.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="{{ url_for('main.index') }}">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Auto Chat assistance<i
                        class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Intelligent Chat Assistant</h1>
            </div>
        </div>
    </div>
</section>


<body>
<div id="chatbox" style="background-color: #ffffff; /* 背景色 */
  border: 1px solid #cccccc; /* 边框样式 */
  border-radius: 5px; /* 边框圆角 */
  box-shadow: 2px 2px 5px #cccccc; /* 盒子阴影 */
  padding: 10px; /* 内边距 */
  margin: 10px; /* 外边距 */
  text-align: center; /* 文字居中 */
  font-family: Arial, sans-serif; /* 字体 */
  font-size: 16px; /* 字号 */
  color: #333333; /* 字体颜色 */; ">
    <h2>Auto chat assistance: Welcome! Type your message below and press enter.</h2>


    <input id="user_input" type="text" onkeypress="return checkEnter(event);" style="
    width: 50%;
    padding: 10px; /* 内边距 */
  border-radius: 5px; /* 边框圆角 */
  border: 1px solid #cccccc; /* 边框样式 */
  box-shadow: 2px 2px 5px #cccccc; /* 盒子阴影 */
  font-family: Arial, sans-serif; /* 字体 */
  font-size: 16px; /* 字号 */
  color: #333333; /* 字体颜色 */
">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function checkEnter(e) {
            if (e.keyCode == 13) {
                e.preventDefault();
                let user_input = document.getElementById("user_input");
                let msg = user_input.value;
                user_input.value = "";
                let chatbox = document.getElementById("chatbox");
                chatbox.innerHTML += "<p class = 'Chatparagraph'>You: " + msg + "</p>";
                $.get("/get", {msg: msg}).done(function (data) {
                    chatbox.innerHTML += "<p>Chatbot: " + data + "</p>";
                });
            }
        }
    </script>
</div>
</body>
